<div>
    <div>
        <div class="header">
            <h1>سبد خرید</h1>
            <br>
            <p>تجربه بی نظیر از خرید اینترنتی با بهترین خدمات پس از فروش </p>
        </div>
    </div>

    <div class=" page container mt-4" [hidden]="!flag">
        <div>
            <div class="d-flex justify-content-between">
                <h3>کالا</h3>
                <h3>تعداد</h3>
                <h3>قیمت</h3>
            </div>
        </div>
        <hr>
        <div *ngFor="let information of informations" class=" d-flex justify-content-between">
            <div class="mt-2 col-1 d-flex align-items-center">
                <img class="image" [src]="information.url" style="width: 50px;height: 50px;">
                <div class="mx-3">
                    <h4 style="width: 200px;">{{information.title}}</h4>
                    <p>{{information.description }}</p>
                </div>
            </div>

            <div class="d-flex align-items-center">
                <select id="input" class="form-select" style="height: 50px;" aria-label="Default select example">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>


            <div class="d-flex align-items-center">
                <h3>{{ information.price }}</h3>
            </div>
        </div>
        <hr>
        <div class="d-flex justify-content-end">
            <div class="col-6">
                <label  for=""> کد تخفیف : </label>
                <input type="text" class="mx-3">
            </div>
            <p >جمع: 3785000</p>
        </div>
        
        <div class="d-flex justify-content-end mt-3" style="margin-left: -20px;">
            <button class="btn btn-primary" >ادامه</button>
            <button class=" btn btn-secondary-red mx-3" (click)="back()">بازگشت</button>
        </div>
    </div>
</div>
<div [hidden]="flag">
    <img class="shopping" src="../.../../../../assets/img/30-printer-png-image.png" alt="">
    <h4>!سبد خرید شما خالی است </h4>
    <p>می توانید برای مشاهده محصولات بیشتر به صفحات زیر بروید </p>

</div>
